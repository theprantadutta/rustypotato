version: '3.8'

services:
  rustypotato:
    image: rustypotato/rustypotato:latest
    container_name: rustypotato
    ports:
      - "6379:6379"
      - "9090:9090"  # Metrics port
    volumes:
      - rustypotato-data:/data
      - ./docker/rustypotato.toml:/etc/rustypotato/rustypotato.toml:ro
    environment:
      - RUSTYPOTATO_LOG_LEVEL=info
      - RUSTYPOTATO_METRICS_ENABLED=true
    command: >
      rustypotato-server
      --config /etc/rustypotato/rustypotato.toml
      --bind 0.0.0.0
      --aof-path /data/rustypotato.aof
      --metrics-port 9090
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rustypotato-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: rustypotato-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      - rustypotato
    restart: unless-stopped

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: rustypotato-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  rustypotato-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  default:
    name: rustypotato-network